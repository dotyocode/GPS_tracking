<ion-header>
  <ion-toolbar>
    <ion-title>Rastreamento GPS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" class="map-container"></div>
  <ion-button expand="full" color="primary" (click)="startTracking()">Iniciar</ion-button>
  <ion-button expand="full" color="danger" (click)="stopTracking()" [disabled]="!isTracking">
    Parar
  </ion-button>
</ion-content>
